<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<form action="#" class="ba-daily-form" method="post">

				<h3 class="ba-daily-form__title">Create your free account</h3>

			<p class="ba-daily-form__login">
				Come and join our cool and amazing community, fill in your details
				to get started. Already have an account?
				<a href="#">
				Log in
				</a>
			</p>
			<div class="ba-form__row">
				<input type="text" name="firstname" placeholder="First Name" required>
				<input type="text" name="lastname" placeholder="Last Name" required>
			</div>
			<div class="ba-form__row">
				<input type="email" name="email" placeholder="Email address" required>
			</div>
			<div class="ba-form__row">
				<input type="Password" name="password" placeholder="Password" required>
			</div>
			<button type="submit" class="ba-button--sign-up">Sign up for free</button>
			<p class="ba-sign-up__paragraph">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
the <a href="#">Privacy Policy</a></p>
		</form>
		<!-- /.ba-form -->

	</div>
	<!-- /.ba-container -->

</body>
</html>
